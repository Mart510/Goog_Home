   /* Layout made with Layotit v2 */
   .container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  justify-items: center;
  grid-template-areas:
    "Spacer image Spacer1"
    "Input Input Input"
    ". . .";
}

.Spacer { grid-area: Spacer; }

.Spacer1 { grid-area: Spacer1; }

.Input { grid-area: Input; }

.image {

  justify-self: center;
  align-self: end;
  grid-area: image;
}
